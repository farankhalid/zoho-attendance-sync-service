AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: AWS Serverless Application Model template for Attendance Device
  Integration with Zoho People.

Globals:
  Function:
    Timeout: 15
    LoggingConfig:
      LogFormat: JSON

Parameters:
  DBHost:
    Type: String
  DBUser:
    Type: String
  DBPassword:
    Type: String
  DBName:
    Type: String
  ZohoClientID:
    Type: String
  ZohoClientSecret:
    Type: String
  ZohoRefreshToken:
    Type: String
  ZohoAccessTokenPSARN:
    Type: String
  ZohoAccessTokenExpiryPSARN:
    Type: String

Resources:
  DependencyLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
        LayerName: dependencies
        CompatibleRuntimes:
        - python3.12
        ContentUri: layers/dependencies
  SyncFunctionRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Path: /
      ManagedPolicyArns:
        - arn:aws:iam::aws:policy/service-role/AWSLambdaBasicExecutionRole
      Policies:
        - PolicyName: SyncFunctionSSMAccess
          PolicyDocument:
            Version: 2012-10-17
            Statement:
              - Effect: Allow
                Action:
                  - ssm:GetParameter
                  - ssm:PutParameter
                Resource:
                  - !Ref ZohoAccessTokenPSARN
                  - !Ref ZohoAccessTokenExpiryPSARN

  SyncFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: sync_function
      Handler: sync/app.lambda_handler
      MemorySize: 128
      Runtime: python3.12
      Architectures:
        - x86_64
      Layers:
        - !Ref DependencyLayer
      Role: !GetAtt SyncFunctionRole.Arn
      Environment:
        Variables:
          DB_HOST: !Ref DBHost
          DB_USER: !Ref DBUser
          DB_PASSWORD: !Ref DBPassword
          DB_NAME: !Ref DBName
          ZOHO_CLIENT_ID: !Ref ZohoClientID
          ZOHO_CLIENT_SECRET: !Ref ZohoClientSecret
          ZOHO_REFRESH_TOKEN: !Ref ZohoRefreshToken
      EventInvokeConfig:
        MaximumEventAgeInSeconds: 21600
        MaximumRetryAttempts: 2
      EphemeralStorage:
        Size: 512
      RecursiveLoop: Terminate
      SnapStart:
        ApplyOn: None
      Events:
        ScheduledEvent:
          Type: Schedule
          Properties:
            Schedule: cron(*/5 * * * ? *)
      RuntimeManagementConfig:
        UpdateRuntimeOn: Auto

Outputs:
  SyncFunction:
    Description: Sync Lambda Function ARN
    Value: !GetAtt SyncFunction.Arn
  SyncFunctionIamRole:
    Description: Implicit IAM Role created for Sync function
    Value: !GetAtt SyncFunctionRole.Arn